<!DOCTYPE html>
<html>
 <head>
 <title>Exemplo doutras marcas</title>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 <meta name="viewport" content="width=device-width"/>
 </head>
 <body>
 <p>
 A linguaxe <abbr title="Hypertext Markup Language">HTML</abbr>
 permite marcar algúns anacos de texto
 como <em>moi importantes</em> e outros como <strong>os
 máis importantes</strong>.
 </p>
 <hr/>
 <p>
 Pódese riscar texto <del>eliminado do orixinal</del>
 ou inserir <ins>engadindo ao orixinal</ins>.
 </p>
 <blockquote>
 <div>
 My mistress' eyes are nothing like the sun,
 Coral is far more red, than her lips red,...
 </div>
 </blockquote>
 </body>
</html>
