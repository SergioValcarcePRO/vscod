<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de imaxes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <p>
      Imaxe completa
      <img
        src="imaxes/LugoAerea.jpg"
        width="100"
        height="99"
        alt="Vista aérea de Lugo capital"
      />
      Imaxe co ancho cambiado
      <img
        src="imaxes/LugoAerea.jpg"
        width="50"
        height="99"
        alt="Vista aérea de Lugo capital"
      />
    </p>
    <p>
      Imaxe inexistente
      <img src="LugoAerea.jpg" alt="Vista aérea de Lugo capital" />
    </p>
    <p>
      Gif animado
      <img
        src="imaxes/perro_animado.gif"
        width="133"
        height="82"
        alt="Debuxo animado dun can"
      />
    </p>
  </body>
</html>
